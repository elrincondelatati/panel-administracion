<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Productos</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fde9dd;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #d3332f;
            margin-top: 30px;
        }

        .boton {
            background-color: #f4a742;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .boton:hover { opacity: 0.8; }

        .contenedor-agregar {
            text-align: center;
            margin: 20px 0;
        }

        #lista-productos {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            padding: 20px;
            width: 90%;
            margin: auto;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            position: relative;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
        }

        .agotado {
            position: absolute;
            background: #d3332f;
            padding: 5px 12px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            top: 10px;
            left: 10px;
        }

        /* Modal */
        #modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.5);
        }

        #modal-contenido {
            background: white;
            width: 90%;
            max-width: 450px;
            padding: 25px;
            border-radius: 12px;
        }

        input, textarea {
            width: 95%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        #preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h1>Administrador de Productos</h1>

    <div class="contenedor-agregar">
        <button class="boton" onclick="abrirModal()">+ Agregar Producto</button>
    </div>

    <div id="lista-productos"></div>

    <!-- MODAL -->
    <div id="modal">
        <div id="modal-contenido">
            
            <h2 id="titulo-modal">Nuevo Producto</h2>

            <label>Nombre:</label>
            <input type="text" id="nombre">

            <label>Precio:</label>
            <input type="number" id="precio">

            <label>Descripci√≥n:</label>
            <textarea id="descripcion"></textarea>

            <label>Categor√≠a:</label>
            <input type="text" id="categoria">

            <label>Agotado:</label>
            <input type="checkbox" id="agotado">

            <label>Imagen:</label>
            <input type="file" id="imagen" accept="image/*" onchange="mostrarPreview()">

            <img id="preview" src="">

            <br><br>
            <button class="boton" onclick="guardarProducto()">Guardar</button>
            <button class="boton" style="background:#d9534f" onclick="cerrarModal()">Cerrar</button>

        </div>
    </div>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
    /* ===============================
       üîó CONEXI√ìN A SUPABASE
    =============================== */
    const supabaseUrl = "https://wazkoegfeuttutfoqfjt.supabase.co";
    const supabaseKey = "sb_publishable_PwMGk7yJAN-1q_a_meHcKQ_CuWSSrgF";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let editandoID = null;
    let imagenSubidaURL = "";

    /* ===============================
       üö™ MODAL
    =============================== */
    function abrirModal() {
        editandoID = null;
        imagenSubidaURL = "";

        document.getElementById("titulo-modal").textContent = "Nuevo Producto";

        document.getElementById("nombre").value = "";
        document.getElementById("precio").value = "";
        document.getElementById("descripcion").value = "";
        document.getElementById("categoria").value = "";
        document.getElementById("agotado").checked = false;
        document.getElementById("imagen").value = "";
        document.getElementById("preview").src = "";

        document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
        document.getElementById("modal").style.display = "none";
    }

    /* ===============================
       üëÅÔ∏è PREVIEW DE IMAGEN
    =============================== */
    function mostrarPreview() {
        const file = document.getElementById("imagen").files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = e => document.getElementById("preview").src = e.target.result;
        reader.readAsDataURL(file);
    }

    /* ===============================
       üñºÔ∏è SUBIR IMAGEN A SUPABASE
    =============================== */
    async function subirImagen() {
        const archivo = document.getElementById("imagen").files[0];
        if (!archivo) return imagenSubidaURL; 

        const nombreArchivo = Date.now() + "-" + archivo.name;

        const { data, error } = await supabase.storage
            .from("productos")
            .upload(nombreArchivo, archivo);

        if (error) {
            alert("Error subiendo imagen: " + error.message);
            return null;
        }

        return `${supabaseUrl}/storage/v1/object/public/productos/${nombreArchivo}`;
    }

    /* ===============================
       üíæ GUARDAR / ACTUALIZAR PRODUCTO
    =============================== */
    async function guardarProducto() {
        const nombre = document.getElementById("nombre").value;
        const precio = document.getElementById("precio").value;
        const descripcion = document.getElementById("descripcion").value;
        const categoria = document.getElementById("categoria").value;
        const agotado = document.getElementById("agotado").checked;

        let urlImagenFinal = await subirImagen();

        if (!urlImagenFinal) {
            alert("No se pudo obtener la URL de la imagen.");
            return;
        }

        if (editandoID === null) {
            // INSERTAR
            const { error } = await supabase.from("productos")
                .insert({
                    nombre, precio, descripcion, categoria, agotado,
                    imagen_url: urlImagenFinal
                });

            if (error) {
                alert("Error guardando: " + error.message);
                return;
            }

        } else {
            // ACTUALIZAR
            const { error } = await supabase.from("productos")
                .update({
                    nombre, precio, descripcion, categoria, agotado,
                    imagen_url: urlImagenFinal
                })
                .eq("id", editandoID);

            if (error) {
                alert("Error actualizando: " + error.message);
                return;
            }
        }

        cerrarModal();
        cargarProductos();
    }

    /* ===============================
       ‚úèÔ∏è EDITAR PRODUCTO
    =============================== */
    async function editarProducto(id) {
        const { data, error } = await supabase.from("productos")
            .select("*").eq("id", id).single();

        if (error) return;

        editandoID = id;
        imagenSubidaURL = data.imagen_url;

        document.getElementById("titulo-modal").textContent = "Editar Producto";

        document.getElementById("nombre").value = data.nombre;
        document.getElementById("precio").value = data.precio;
        document.getElementById("descripcion").value = data.descripcion;
        document.getElementById("categoria").value = data.categoria;
        document.getElementById("agotado").checked = data.agotado;

        document.getElementById("preview").src = data.imagen_url;

        document.getElementById("modal").style.display = "flex";
    }

    /* ===============================
       üóëÔ∏è ELIMINAR PRODUCTO
    =============================== */
    async function eliminarProducto(id) {
        if (!confirm("¬øEliminar este producto?")) return;

        await supabase.from("productos").delete().eq("id", id);
        cargarProductos();
    }

    /* ===============================
       üì¶ CARGAR PRODUCTOS EN PANTALLA
    =============================== */
    async function cargarProductos() {
        const { data, error } = await supabase.from("productos")
            .select("*").order("id", { ascending: false });

        if (error) {
            alert("Error cargando productos");
            return;
        }

        const lista = document.getElementById("lista-productos");
        lista.innerHTML = "";

        data.forEach(p => {
            lista.innerHTML += `
                <div class="card">

                    ${p.agotado ? `<span class="agotado">AGOTADO</span>` : ""}

                    <img src="${p.imagen_url}" alt="Imagen">

                    <h3>${p.nombre}</h3>
                    <p><strong>$${p.precio} CLP</strong></p>
                    <p><strong>Categor√≠a: </strong>${p.categoria}</p>
                    <p>${p.descripcion}</p>

                    <button class="boton" onclick="editarProducto(${p.id})">‚úèÔ∏è Editar</button>
                    <button class="boton" style="background:#d9534f"
                        onclick="eliminarProducto(${p.id})">üóëÔ∏è Eliminar</button>

                </div>
            `;
        });
    }

    cargarProductos();
    </script>

</body>
</html>
