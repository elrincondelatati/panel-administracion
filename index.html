<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>

    <!-- ESTILOS ORIGINALES (NO SE TOCARON) -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f7e9df;
            margin: 0;
            padding: 0;
        }

        .titulo {
            text-align: center;
            font-size: 42px;
            font-weight: bold;
            color: #9b2c1f;
            margin-top: 40px;
        }

        .boton-agregar {
            background-color: #1c88e5;
            color: white;
            font-size: 20px;
            padding: 15px 32px;
            border-radius: 10px;
            border: none;
            display: block;
            margin: 30px auto;
            cursor: pointer;
        }

        #lista-productos {
            max-width: 1100px;
            margin: auto;
            margin-top: 30px;
        }

        .producto {
            background-color: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            box-shadow: 0 0 10px #ccc;
        }

        .producto img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
        }

        .estado-msg {
            margin-top: 10px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
        }

        .agotado-msg {
            background-color: red;
            color: white;
        }

        .liquidacion-msg {
            background-color: yellow;
            color: red;
        }

        /* MODAL ORIGINAL */
        #modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        #modal-contenido {
            background-color: white;
            width: 90%;
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
        }
    </style>

    <!-- SUPABASE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>

    <h1 class="titulo">Administrador de Productos</h1>

    <button class="boton-agregar" onclick="abrirModal()">➕ Agregar Producto</button>

    <div id="lista-productos"></div>

    <!-- MODAL ORIGINAL (AQUÍ AGREGAMOS LA NUEVA OPCIÓN) -->
    <div id="modal">
        <div id="modal-contenido">
            <h2 id="titulo-modal">Nuevo Producto</h2>

            <label>Nombre:</label>
            <input type="text" id="nombre" class="input"><br><br>

            <label>Precio:</label>
            <input type="number" id="precio"><br><br>

            <label>Descripción:</label>
            <textarea id="descripcion"></textarea><br><br>

            <label>Categoría:</label>
            <input type="text" id="categoria"><br><br>

            <!-- NUEVA SECCIÓN — ESTADO DEL PRODUCTO -->
            <label style="font-weight:bold;">Estado del producto:</label><br>

            <select id="estadoSelect" onchange="actualizarEstado()">
                <option value="ninguno">Seleccionar estado…</option>
                <option value="agotado">Producto Agotado</option>
                <option value="liquidacion">Producto en Liquidación</option>
            </select>

            <p id="estadoPreview" style="margin-top:10px;"></p>

            <br>

            <label>Imagen:</label>
            <input type="file" id="imagen" accept="image/*" onchange="mostrarPreview()"><br><br>
            <img id="preview" style="width:120px; height:120px; object-fit:cover; border-radius:8px;"><br><br>

            <button onclick="guardarProducto()">Guardar</button>
            <button onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>

    <script>
    // --- CONEXIÓN SUPABASE ---
    const supabaseUrl = "https://wazkoegfeuttutfoqfjt.supabase.co";
    const supabaseKey = "sb_publishable_PwMGk7yJAN-1q_a_meHcKQ_CuWSSrgF";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let editandoID = null;
    let imagenSubidaURL = null;

    // ABRIR / CERRAR MODAL
    function abrirModal(producto = null) {
        document.getElementById("modal").style.display = "block";

        if (producto) {
            editandoID = producto.id;
            document.getElementById("titulo-modal").innerText = "Editar Producto";

            document.getElementById("nombre").value = producto.nombre;
            document.getElementById("precio").value = producto.precio;
            document.getElementById("descripcion").value = producto.descripcion;
            document.getElementById("categoria").value = producto.categoria;

            // Estado
            if (producto.agotado) {
                document.getElementById("estadoSelect").value = "agotado";
            } else if (producto.liquidacion) {
                document.getElementById("estadoSelect").value = "liquidacion";
            } else {
                document.getElementById("estadoSelect").value = "ninguno";
            }

            actualizarEstado();

            imagenSubidaURL = producto.imagen_url;
            document.getElementById("preview").src = producto.imagen_url;

        } else {
            editandoID = null;
            document.getElementById("titulo-modal").innerText = "Nuevo Producto";

            document.getElementById("nombre").value = "";
            document.getElementById("precio").value = "";
            document.getElementById("descripcion").value = "";
            document.getElementById("categoria").value = "";

            document.getElementById("estadoSelect").value = "ninguno";
            actualizarEstado();

            imagenSubidaURL = null;
            document.getElementById("preview").src = "";
        }
    }

    function cerrarModal() {
        document.getElementById("modal").style.display = "none";
    }

    function mostrarPreview() {
        const file = document.getElementById("imagen").files[0];
        if (file) {
            document.getElementById("preview").src = URL.createObjectURL(file);
        }
    }

    // --- PREVISUALIZACIÓN DEL ESTADO ---
    function actualizarEstado() {
        const estado = document.getElementById("estadoSelect").value;
        const preview = document.getElementById("estadoPreview");

        preview.innerHTML = "";

        if (estado === "agotado") {
            preview.innerHTML = "<span class='estado-msg agotado-msg'>PRODUCTO AGOTADO</span>";
        }

        if (estado === "liquidacion") {
            preview.innerHTML = "<span class='estado-msg liquidacion-msg'>PRODUCTO EN LIQUIDACIÓN</span>";
        }
    }

    async function subirImagen(file) {
        if (!file) return imagenSubidaURL;

        const nombreArchivo = Date.now() + "-" + file.name;

        const { error: uploadError } = await supabase.storage
            .from("productos")
            .upload(nombreArchivo, file);

        if (uploadError) {
            alert("Error al subir imagen");
            return null;
        }

        const { data } = supabase.storage
            .from("productos")
            .getPublicUrl(nombreArchivo);

        return data.publicUrl;
    }

    // GUARDAR PRODUCTO
    async function guardarProducto() {
        const nombre = document.getElementById("nombre").value;
        const precio = document.getElementById("precio").value;
        const descripcion = document.getElementById("descripcion").value;
        const categoria = document.getElementById("categoria").value;

        const estado = document.getElementById("estadoSelect").value;

        const agotado = estado === "agotado";
        const liquidacion = estado === "liquidacion";

        let file = document.getElementById("imagen").files[0];

        const imagenURL = await subirImagen(file);

        if (!imagenURL && !imagenSubidaURL) {
            alert("Debe seleccionar una imagen");
            return;
        }

        const datos = {
            nombre,
            precio,
            descripcion,
            categoria,
            agotado,
            liquidacion,
            imagen_url: imagenURL || imagenSubidaURL
        };

        let resultado;

        if (editandoID) {
            resultado = await supabase.from("productos")
                .update(datos)
                .eq("id", editandoID);
        } else {
            resultado = await supabase.from("productos").insert([datos]);
        }

        if (resultado.error) {
            alert("Error al guardar");
            console.log(resultado.error);
        } else {
            cerrarModal();
            cargarProductos();
        }
    }

    // CARGAR PRODUCTOS
    async function cargarProductos() {
        const { data, error } = await supabase.from("productos").select("*");

        const contenedor = document.getElementById("lista-productos");
        contenedor.innerHTML = "";

        data.forEach(p => {
            contenedor.innerHTML += `
                <div class="producto">
                    <img src="${p.imagen_url}">
                    <h3>${p.nombre}</h3>
                    <p><strong>$${p.precio} CLP</strong></p>
                    <p>Categoría: ${p.categoria}</p>
                    <p>${p.descripcion}</p>

                    ${p.agotado ?
                        "<div class='estado-msg agotado-msg'>PRODUCTO AGOTADO</div>" : ""}

                    ${p.liquidacion ?
                        "<div class='estado-msg liquidacion-msg'>PRODUCTO EN LIQUIDACIÓN</div>" : ""}

                    <br><br>

                    <button onclick='abrirModal(${JSON.stringify(p)})'>Editar</button>
                </div>
            `;
        });
    }

    cargarProductos();
    </script>

</body>
</html>
